{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' %}">
    <!--boxicons-->
    <link href="{% static 'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' %}" rel='stylesheet'>
    <!--unicons-->
    <link rel="stylesheet" href="{% static 'https://unicons.iconscout.com/release/v4.0.8/css/line.css' %}">
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-user"></i> Be Together </a>
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#Vendor">Vendor</a>
            <a href="#Clients">Clients</a>
            <a href="#Team">Team</a>
            <a href="#Contact">Contact</a>
            <button class="button" id="form-open">Login</button>


                    

                

            
        </nav>
        <!--<div class="icons">
           <!-<div class="fas fa-moon" id="theme-btn"></div></div>--> 
        
    </header>
    <section class="hom">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!--login form-->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password"/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>

                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget-pw">Forget password?</a>

                    </div>
                    <button class="button">Login Now</button>


                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>

                </form>
        
            </div>
            <!--signup form-->
            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required/>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create password"/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>

                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password"/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>

                    </div>
                    
                    <button class="button">Signup Now</button>


                    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>

                </form>
        
            </div>

            
    
        </div>
        

    </section>
    <section class="vendor" id="vendor">
        <div class="heading">
            <h1>Our Gallery</h1>
            <div class="container">
                <div class="lines"></div>
    
            </div>
        </div>
        <div class="box-container">
            {% for image in images %}
            <div class="box">
                <img src="{{ image.image.url }}" alt="{{ image.name }}">
                <div class="info">
                    <ul>Price : {{ image.price }}</ul>
                    <a href="#" class="bttn" >Book</a>
                </div>
    
            </div>
            {% endfor %}
        </div>
    
    </section>
    
</body>
</html>
