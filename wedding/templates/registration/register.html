<!DOCTYPE html>
<html>
<head>
    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' %}">
    <!--boxicons-->
    <link href="{% static 'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' %}" rel='stylesheet'>
    <!--unicons-->
    <link rel="stylesheet" href="{% static 'https://unicons.iconscout.com/release/v4.0.8/css/line.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>register</title>
</head>
<body>
    {% block content %} 
    <h1>Register</h1>
    <div class="form signup_form">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Signup</h2>
            <div class="input_box">
                <input type="text" name="username" placeholder="Enter your username" required/>
                <i class="fas fa-user"></i>
            </div>
            <div class="input_box">
                <input type="email" name="email" placeholder="Enter your email" required/>
                <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
                <input type="password" name="password1" placeholder="Create password" required/>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw-hide"></i>

            </div>
            <div class="input_box">
                <input type="password" name="password2" placeholder="Confirm password" required/>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>

            </div>
            
            <button type="submit" class="button">Signup Now</button>


            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>

        </form>
   {% endblock %}
</body>
</html>
