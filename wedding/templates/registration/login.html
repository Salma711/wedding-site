{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Register{% endblock %}</title>
</head>
<body>

    {% block content %}
    <div class="form login_form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Lgin</h2>
            <div class="input_box">
                <input type="email" name="email" placeholder="Enter your email" required/>
                <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
                <input type="password" name = "password" placeholder="Enter your password"/>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>

            </div>
            <div class="option-field">
                <span class="checkbox">
                    <input type="checkbox" name= "remember_me" id="check">
                    <label for="check">Remember me</label>
                </span>
                <a href="#" class="forget-pw">Forget password?</a>

            </div>
            <button type = "submit" class="button">Login Now</button>


            <div class="login_signup">Don't have an account? <a href="/register" id="signup">Signup</a></div>

        </form>
        {% endblock %}
    </div>
